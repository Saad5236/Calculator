<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="calculator.css">
    <title>CALCULATOR</title>
</head>

<body>

    <section class="mainContent">
        <!-- <h1 class="heading">MY CALCULATOR</h1> -->
        <section class="calculator">
            <div style="text-align: center;">
                <img src="https://logo-logos.com/wp-content/uploads/2016/10/Casio_logo.png" alt="logo">
            </div>
            <input class="calculatorScreen" type="text" value="0">
            <div class="buttonsRow">
                <button id="exponent">^</button>
                <button id="sqrt">sqrt</button>
                <button id="clear">C</button>
                <button id="allClear">AC</button>
            </div>

            <div class="buttonsRow">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="plus">+</button>
            </div>

            <div class="buttonsRow">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="minus">-</button>
            </div>

            <div class="buttonsRow">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiply">*</button>
            </div>

            <div class="buttonsRow">
                <button id="zero">0</button>
                <button id="pointDot">.</button>
                <button id="equal">=</button>
                <button id="divide">/</button>
            </div>
        </section>
    </section>


    <script src="calculator.js"></script>
</body>

</html>
